<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LowAkku Price Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


<div class="container">
<h1> Low Akku Price Calculator</h1>

<form action="#" th:action="@{/calculate}" th:object="${calculateObject}" method="post">
    <div class="form-group">
        <label for="powerInKWInput">Power in kW</label>
    	<input type="text" class="form-control" id="powerInKWInput"  th:field="*{powerInKW}" />
    </div>
    <div class="form-group">
        <label for="batteryInKWInput">Battery in kW</label>
    	<input type="text" class="form-control" id="batteryInKWInput"  th:field="*{batteryInKW}" />
    </div>
    <div class="form-group">
        <label for="priceperKWInput">Price per kW</label>
    	<input type="text" class="form-control" id="priceperKWInput"  th:field="*{pricePerKW}" />
    </div>
    <div class="form-group">
        <label for="batteryPercentageInput">Battery Percentage</label>
    	<input type="text" class="form-control" id="priceperKWInput"  th:field="*{pricePerKW}" />
    	<small id="batteryPercentageHelp" class="form-text text-muted">Values should be added like 0.5 for 50% battery.</small>
    	
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button> 
    <button type="reset" class="btn btn-secondary">reset</button>    
</form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>
</html>
