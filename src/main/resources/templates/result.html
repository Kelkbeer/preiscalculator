<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Result</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="card text-center">
  <div class="card-header">
    Charging Estimation
  </div>
  <div class="card-body">
    <h5 class="card-title">Dear Customer below are the cost estimates for your input.</h5>
    <p class="card-text">Estimated Cost in Euros : <span th:text=${estimatedCost}>Estimated will be rendered here</span><br>
    Estimated Time in Minutes : <span th:text=${estimatedTimeInMins}>Estimated will be rendered here</span>
    </p>
  </div>
  <div class="card-footer text-muted">
    with love
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
